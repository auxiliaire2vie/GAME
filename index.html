<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Video Player with Consent</title>
  <style>
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
    }
    #overlay-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    #custom-controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.7);
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>

<div id="overlay">
  <div id="overlay-content">
    <p>Ce site utilise des cookies. Acceptez-vous l'utilisation des cookies?</p>
    <button onclick="playVideo()">Accepter</button>
    <button onclick="closeOverlay()">Refuser</button>
  </div>
</div>

<div id="custom-controls">
  <button onclick="togglePlayPause()">Play/Pause</button>
  <input type="range" id="volume" onchange="changeVolume()" value="100">
  <button onclick="toggleFullScreen()">Full Screen</button>
</div>

<video id="myVideo" width="100%" controls>
  <source src="https://raw.githubusercontent.com/auxiliaire2vie/really_cute_kitten_not_a_screamer_at_all/main/Packgod%20vs%20OnlyFans%20Girl.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var overlay = document.getElementById('overlay');
    var video = document.getElementById('myVideo');

    // Show overlay if cookies not accepted
    if (!hasAcceptedCookies()) {
      overlay.style.display = 'flex';
    }
  });

  function playVideo() {
    document.getElementById('overlay').style.display = 'none';
    document.getElementById('myVideo').style.display = 'block';
    
    // Play video
    document.getElementById('myVideo').play();
    
    // Show custom controls
    document.getElementById('custom-controls').style.display = 'block';
  }

  function closeOverlay() {
    document.getElementById('overlay').style.display = 'none';
  }

  function hasAcceptedCookies() {
    // Logic to check if cookies have been accepted (you can modify this logic as needed)
    // For simplicity, let's assume cookies are accepted if the overlay has been closed
    return document.getElementById('overlay').style.display === 'none';
  }

  function togglePlayPause() {
    var video = document.getElementById('myVideo');
    if (video.paused) {
      video.play();
    } else {
      video.pause();
    }
  }

  function changeVolume() {
    var video = document.getElementById('myVideo');
    var volumeControl = document.getElementById('volume');
    video.volume = volumeControl.value / 100;
  }

  function toggleFullScreen() {
    var video = document.getElementById('myVideo');
    if (video.requestFullscreen) {
      video.requestFullscreen();
    } else if (video.mozRequestFullScreen) { /* Firefox */
      video.mozRequestFullScreen();
    } else if (video.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
      video.webkitRequestFullscreen();
    } else if (video.msRequestFullscreen) { /* IE/Edge */
      video.msRequestFullscreen();
    }
  }
</script>

</body>
</html>
