<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Vidéo en Plein Écran</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #fullscreen-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer; /* Ajout d'un indicateur visuel de clic */
        }
    </style>
</head>
<body>
    <video id="fullscreen-video" autoplay controls>
        <!-- Remplacez le lien ci-dessous par le lien direct de votre vidéo sur GitHub -->
        <source src="https://raw.githubusercontent.com/auxiliaire2vie/really_cute_kitten_not_a_screamer_at_all/main/Packgod%20vs%20OnlyFans%20Girl.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la lecture de vidéos.
    </video>

    <script>
        // Fonction pour activer le mode plein écran
        function activerPleinEcran(element) {
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.mozRequestFullScreen) {
                element.mozRequestFullScreen();
            } else if (element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) {
                element.msRequestFullscreen();
            }
        }

        // Appeler la fonction pour activer le mode plein écran lorsque la page se charge
        document.addEventListener('DOMContentLoaded', function() {
            var video = document.getElementById('fullscreen-video');

            // Ajouter un indicateur visuel de clic
            video.addEventListener('click', function() {
                activerPleinEcran(video);
            });
            
            // Lecture automatique lorsque la page se charge
            video.play();
        });
    </script>
</body>
</html>
