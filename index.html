<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player with Consent</title>
  <style>
    body {
      transition: background-color 0.5s;
    }

    body.dark-mode {
      background-color: #333;
      color: white;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      align-items: center;
      justify-content: center;
    }
    #overlay-content {
      background: #333; /* Change background color to dark mode */
      color: white; /* Change text color to white */
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.5s ease-out;
    }
    video {
      visibility: hidden;
      pointer-events: none;
    }

    /* Hide video controls */
    #myVideo::-webkit-media-controls {
      display: none !important;
    }

    /* Animation for the overlay */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Style for the cookie acceptance buttons */
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Style for the dark mode switch */
    .switch {
      position: fixed;
      top: 10px;
      right: 10px;
      display: inline-block;
      width: 60px;
      height: 34px;
      z-index: 1000; /* Adjust the z-index to make sure the button is accessible */
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }

    /* Style for the dark mode text */
    .dark-mode-text {
      position: fixed;
      top: 18px;
      right: 80px;
      color: white;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div id="overlay">
  <div id="overlay-content" class="dark-mode">
    <p>Ce site utilise des cookies. Acceptez-vous l'utilisation des cookies?</p>
    <button onclick="playVideo()">Accepter</button>
    <button onclick="closeOverlay()">Refuser</button>
  </div>
</div>

<label class="switch">
  <input type="checkbox" id="darkModeSwitch" onclick="toggleDarkMode()">
  <span class="slider"></span>
</label>

<span class="dark-mode-text">Dark Mode</span>

<video id="myVideo" width="100%" controls="false" controlsList="nodownload"></video>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var overlay = document.getElementById('overlay');
    var video = document.getElementById('myVideo');

    // Show overlay if cookies not accepted
    if (!hasAcceptedCookies()) {
      overlay.style.display = 'flex';
    } else {
      // If cookies accepted, load video and play
      loadAndPlayVideo();
    }

    // Ask for confirmation before leaving the page
    window.onbeforeunload = function() {
      if (!hasAcceptedCookies()) {
        return 'Vous n\'avez pas accepté les cookies. Êtes-vous sûr de vouloir quitter la page?';
      }
    };

    // Set initial dark mode state based on user preference
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.getElementById('darkModeSwitch').checked = true;
      toggleDarkMode();
    }
  });

  function loadAndPlayVideo() {
    // Check if cookies have been accepted
    if (hasAcceptedCookies()) {
      // Load video source
      var source = document.createElement('source');
      source.src = "https://raw.githubusercontent.com/auxiliaire2vie/really_cute_kitten_not_a_screamer_at_all/main/Packgod%20vs%20OnlyFans%20Girl.mp4";
      source.type = "video/mp4";

      // Append source to video element
      var video = document.getElementById('myVideo');
      video.appendChild(source);

      // Play video
      video.style.visibility = 'visible';
      video.play();

      // Request fullscreen
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.mozRequestFullScreen) { /* Firefox */
        video.mozRequestFullScreen();
      } else if (video.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) { /* IE/Edge */
        video.msRequestFullscreen();
      }
    }
  }

  function playVideo() {
    document.getElementById('overlay').style.display = 'none';
    loadAndPlayVideo();
  }

  function closeOverlay() {
    document.getElementById('overlay').style.display = 'none';
    loadAndPlayVideo();
  }

  function hasAcceptedCookies() {
    // Logic to check if cookies have been accepted (you can modify this logic as needed)
    // For simplicity, let's assume cookies are accepted if the overlay has been closed
    return document.getElementById('overlay').style.display === 'none';
  }

  function toggleDarkMode() {
    var body = document.body;
    var darkModeSwitch = document.getElementById('darkModeSwitch');
    var overlayContent = document.getElementById('overlay-content');
    body.classList.toggle('dark-mode', darkModeSwitch.checked);
    overlayContent.classList.toggle('dark-mode', darkModeSwitch.checked);
  }
</script>

</body>
</html>
