<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player with Consent</title>
  <style>
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
    }
    #overlay-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<div id="overlay">
  <div id="overlay-content">
    <p>Ce site utilise des cookies. Acceptez-vous l'utilisation des cookies?</p>
    <button onclick="playVideo()">Accepter</button>
    <button onclick="closeOverlay()">Refuser</button>
  </div>
</div>

<video id="myVideo" width="100%" controls style="display: none;">
  <source src="https://raw.githubusercontent.com/auxiliaire2vie/really_cute_kitten_not_a_screamer_at_all/main/Packgod%20vs%20OnlyFans%20Girl.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var overlay = document.getElementById('overlay');
    var video = document.getElementById('myVideo');

    // Show overlay if cookies not accepted
    if (!hasAcceptedCookies()) {
      overlay.style.display = 'flex';
    }
  });

  function playVideo() {
    document.getElementById('overlay').style.display = 'none';
    document.getElementById('myVideo').style.display = 'block';
    
    // Play video
    document.getElementById('myVideo').play();
    
    // Request fullscreen
    var videoElement = document.getElementById('myVideo');
    if (videoElement.requestFullscreen) {
      videoElement.requestFullscreen();
    } else if (videoElement.mozRequestFullScreen) { /* Firefox */
      videoElement.mozRequestFullScreen();
    } else if (videoElement.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
      videoElement.webkitRequestFullscreen();
    } else if (videoElement.msRequestFullscreen) { /* IE/Edge */
      videoElement.msRequestFullscreen();
    }
  }

  function closeOverlay() {
    document.getElementById('overlay').style.display = 'none';
  }

  function hasAcceptedCookies() {
    // Logic to check if cookies have been accepted (you can modify this logic as needed)
    // For simplicity, let's assume cookies are accepted if the overlay has been closed
    return document.getElementById('overlay').style.display === 'none';
  }
</script>

</body>
</html>
