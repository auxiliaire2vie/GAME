<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player with Consent</title>
  <style>
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
    }
    #overlay-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<div id="overlay">
  <div id="overlay-content">
    <p>Ce site utilise des cookies. Acceptez-vous l'utilisation des cookies?</p>
    <button onclick="playVideo()">Accepter</button>
    <button onclick="closeOverlay()">Refuser</button>
  </div>
</div>

<video id="myVideo" width="100%" style="visibility: hidden;"></video>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var overlay = document.getElementById('overlay');
    var video = document.getElementById('myVideo');

    // Show overlay if cookies not accepted
    if (!hasAcceptedCookies()) {
      overlay.style.display = 'flex';
    } else {
      // If cookies accepted, load video and play
      loadAndPlayVideo();
    }
  });

  function loadAndPlayVideo() {
    // Load video source
    var source = document.createElement('source');
    source.src = "https://raw.githubusercontent.com/auxiliaire2vie/really_cute_kitten_not_a_screamer_at_all/main/Packgod%20vs%20OnlyFans%20Girl.mp4";
    source.type = "video/mp4";

    // Append source to video element
    var video = document.getElementById('myVideo');
    video.appendChild(source);

    // Add controls
    video.controls = true;

    // Play video
    video.style.visibility = 'visible';
    video.play();
    
    // Request fullscreen
    if (video.requestFullscreen) {
      video.requestFullscreen();
    } else if (video.mozRequestFullScreen) { /* Firefox */
      video.mozRequestFullScreen();
    } else if (video.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
      video.webkitRequestFullscreen();
    } else if (video.msRequestFullscreen) { /* IE/Edge */
      video.msRequestFullscreen();
    }
  }

  function playVideo() {
    document.getElementById('overlay').style.display = 'none';
    loadAndPlayVideo();
  }

  function closeOverlay() {
    document.getElementById('overlay').style.display = 'none';
    loadAndPlayVideo();
  }

  function hasAcceptedCookies() {
    // Logic to check if cookies have been accepted (you can modify this logic as needed)
    // For simplicity, let's assume cookies are accepted if the overlay has been closed
    return document.getElementById('overlay').style.display === 'none';
  }
</script>

</body>
</html>
