<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Vidéo en Plein Écran</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #fullscreen-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer; /* Ajout d'un indicateur visuel de clic */
        }

        #sound-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            display: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <video id="fullscreen-video" autoplay controls muted>
        <!-- Remplacez le lien ci-dessous par le lien direct de votre vidéo sur GitHub -->
        <source src="https://raw.githubusercontent.com/auxiliaire2vie/really_cute_kitten_not_a_screamer_at_all/main/Packgod%20vs%20OnlyFans%20Girl.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la lecture de vidéos.
    </video>

    <!-- Indicateur sonore -->
    <div id="sound-indicator">Cliquez pour activer le son</div>

    <script>
        // Fonction pour activer le mode plein écran
        function activerPleinEcran(element) {
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.mozRequestFullScreen) {
                element.mozRequestFullScreen();
            } else if (element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) {
                element.msRequestFullscreen();
            }
        }

        // Fonction pour activer le son et cacher l'indicateur sonore
        function activerSon() {
            var video = document.getElementById('fullscreen-video');
            var soundIndicator = document.getElementById('sound-indicator');
            video.muted = false;
            soundIndicator.style.display = 'none';
            video.play();
        }

        // Appeler la fonction pour activer le mode plein écran lorsque la page se charge
        document.addEventListener('DOMContentLoaded', function() {
            var video = document.getElementById('fullscreen-video');
            var soundIndicator = document.getElementById('sound-indicator');

            // Ajouter un indicateur visuel de clic
            video.addEventListener('click', function() {
                activerPleinEcran(video);
            });

            // Afficher l'indicateur sonore et activer le son lorsque l'utilisateur clique dessus
            soundIndicator.addEventListener('click', activerSon);

            // Afficher l'indicateur sonore si le navigateur bloque la lecture automatique avec le son
            video.addEventListener('play', function() {
                if (video.paused && video.currentTime < 0.1) {
                    soundIndicator.style.display = 'block';
                }
            });

            // Vérifier si l'utilisateur a interagi avec la page pour activer la lecture automatique avec le son
            document.addEventListener('click', function() {
                video.play().then(function() {
                    // La lecture automatique est activée, activer le son et masquer l'indicateur sonore
                    activerSon();
                }).catch(function(error) {
                    // La lecture automatique n'a pas été autorisée
                    console.error('Lecture automatique non autorisée:', error);
                });
            });
        });
    </script>
</body>
</html>
