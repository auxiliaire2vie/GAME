<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player with Consent</title>
  <style>
    body {
      transition: background-color 0.5s;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      align-items: center;
      justify-content: center;
    }
    #overlay-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.5s ease-out;
    }
    video {
      visibility: hidden;
      pointer-events: none;
    }

    /* Hide video controls */
    #myVideo::-webkit-media-controls {
      display: none !important;
    }

    /* Animation for the overlay */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Style for the cookie acceptance buttons */
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Style for dark mode button */
    #darkModeBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #333;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<button id="darkModeBtn" onclick="toggleDarkMode()">Dark Mode</button>

<div id="overlay">
  <div id="overlay-content">
    <p>Ce site utilise des cookies. Acceptez-vous l'utilisation des cookies?</p>
    <button onclick="playVideo()">Accepter</button>
    <button onclick="closeOverlay()">Refuser</button>
  </div>
</div>

<video id="myVideo" width="100%" controls="false" controlsList="nodownload"></video>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var overlay = document.getElementById('overlay');
    var video = document.getElementById('myVideo');

    // Show overlay if cookies not accepted
    if (!hasAcceptedCookies()) {
      overlay.style.display = 'flex';
    } else {
      // If cookies accepted, load video and play
      loadAndPlayVideo();
    }

    // Ask for confirmation before leaving the page
    window.onbeforeunload = function() {
      if (!hasAcceptedCookies()) {
        return 'Vous n\'avez pas accepté les cookies. Êtes-vous sûr de vouloir quitter la page?';
      }
    };
  });

  function loadAndPlayVideo() {
    // Check if cookies have been accepted
    if (hasAcceptedCookies()) {
      // Load video source
      var source = document.createElement('source');
      source.src = "https://raw.githubusercontent.com/auxiliaire2vie/really_cute_kitten_not_a_screamer_at_all/main/Packgod%20vs%20OnlyFans%20Girl.mp4";
      source.type = "video/mp4";

      // Append source to video element
      var video = document.getElementById('myVideo');
      video.appendChild(source);

      // Play video
      video.style.visibility = 'visible';
      video.play();

      // Request fullscreen
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.mozRequestFullScreen) { /* Firefox */
        video.mozRequestFullScreen();
      } else if (video.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) { /* IE/Edge */
        video.msRequestFullscreen();
      }
    }
  }

  function playVideo() {
    document.getElementById('overlay').style.display = 'none';
    loadAndPlayVideo();
  }

  function closeOverlay() {
    document.getElementById('overlay').style.display = 'none';
    loadAndPlayVideo();
  }

  function hasAcceptedCookies() {
    // Logic to check if cookies have been accepted (you can modify this logic as needed)
    // For simplicity, let's assume cookies are accepted if the overlay has been closed
    return document.getElementById('overlay').style.display === 'none';
  }

  function toggleDarkMode() {
    var body = document.body;
    body.classList.toggle('dark-mode');
  }
</script>

</body>
</html>
