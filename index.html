<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player without Overlay</title>
  <style>
    #volumeControl {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>

<video id="myVideo" width="100%" controls style="display: none;">
  <source src="https://raw.githubusercontent.com/auxiliaire2vie/really_cute_kitten_not_a_screamer_at_all/main/Packgod%20vs%20OnlyFans%20Girl.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<div id="volumeControl">
  <label for="volumeSlider">Volume:</label>
  <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5">
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var video = document.getElementById('myVideo');
    var volumeControl = document.getElementById('volumeControl');
    var volumeSlider = document.getElementById('volumeSlider');

    // Show video
    document.getElementById('myVideo').style.display = 'block';

    // Play video
    video.play();

    // Request fullscreen
    if (video.requestFullscreen) {
      video.requestFullscreen();
    } else if (video.mozRequestFullScreen) { /* Firefox */
      video.mozRequestFullScreen();
    } else if (video.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
      video.webkitRequestFullscreen();
    } else if (video.msRequestFullscreen) { /* IE/Edge */
      video.msRequestFullscreen();
    }

    // Set initial volume
    video.volume = volumeSlider.value;

    // Show volume control panel when mouse over video
    video.addEventListener('mouseover', function() {
      volumeControl.style.display = 'block';
    });

    // Hide volume control panel when mouse leaves video
    video.addEventListener('mouseout', function() {
      volumeControl.style.display = 'none';
    });

    // Adjust volume when slider value changes
    volumeSlider.addEventListener('input', function() {
      video.volume = volumeSlider.value;
    });
  });
</script>

</body>
</html>
