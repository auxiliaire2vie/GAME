<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player without Overlay</title>
</head>
<body>

<video id="myVideo" width="100%" controls style="display: none;">
  <source src="https://raw.githubusercontent.com/auxiliaire2vie/really_cute_kitten_not_a_screamer_at_all/main/Packgod%20vs%20OnlyFans%20Girl.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var video = document.getElementById('myVideo');

    // Show video
    document.getElementById('myVideo').style.display = 'block';

    // Play video
    video.play();

    // Request fullscreen
    if (video.requestFullscreen) {
      video.requestFullscreen();
    } else if (video.mozRequestFullScreen) { /* Firefox */
      video.mozRequestFullScreen();
    } else if (video.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
      video.webkitRequestFullscreen();
    } else if (video.msRequestFullscreen) { /* IE/Edge */
      video.msRequestFullscreen();
    }

    // Set volume (0.5 for half volume)
    video.volume = 0.5;

    // Other video controls can be added as needed
    // Example: video.currentTime = 30; // Set video playback position to 30 seconds
  });
</script>

</body>
</html>
