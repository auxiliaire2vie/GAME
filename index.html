<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAME</title>
  <img src="chemin/vers/votre/logo.png" alt="Logo de votre site">
  <style>
    body {
      transition: background-color 0.5s;
    }

    body.dark-mode {
      background-color: #333;
      color: white;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      align-items: center;
      justify-content: center;
    }

    #overlay-content {
      background: #333;
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.5s ease-out;
    }

    video {
      visibility: hidden;
      pointer-events: none;
    }

    #myVideo::-webkit-media-controls {
      display: none !important;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    .switch {
      position: fixed;
      top: 10px;
      right: 10px;
      display: inline-block;
      width: 60px;
      height: 34px;
      z-index: 1000;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>

<div id="overlay">
  <div id="overlay-content" class="dark-mode">
    <p>Ce site utilise des cookies. Acceptez-vous l'utilisation des cookies?</p>
    <button onclick="playVideo()">Accepter</button>
    <button onclick="closeOverlay()">Refuser</button>
  </div>
</div>

<label class="switch" id="darkModeSwitchContainer">
  <input type="checkbox" id="darkModeSwitch" onclick="toggleDarkMode()">
  <span class="slider"></span>
</label>

<video id="myVideo" width="100%" controls="false" controlsList="nodownload"></video>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var overlay = document.getElementById('overlay');
    var video = document.getElementById('myVideo');
    var darkModeSwitchContainer = document.getElementById('darkModeSwitchContainer');

    if (!hasAcceptedCookies()) {
      overlay.style.display = 'flex';
    } else {
      loadAndPlayVideo();
      darkModeSwitchContainer.style.display = 'none';
    }

    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.getElementById('darkModeSwitch').checked = true;
      toggleDarkMode();
    }
  });

  function warnOnUnload() {
    window.addEventListener('beforeunload', function (e) {
      var message = "N'oubliez pas de sauvegarder votre travail avant de quitter!";
      e.returnValue = message;
      return message;
    });
  }

  function loadAndPlayVideo() {
    warnOnUnload();
    if (hasAcceptedCookies()) {
      var source = document.createElement('source');
      source.src = "https://github.com/auxiliaire2vie/GAME/raw/main/Packgod%20vs%20OnlyFans%20Girl.mp4";
      source.type = "video/mp4";

      var video = document.getElementById('myVideo');
      video.appendChild(source);
      video.style.visibility = 'visible';
      video.play();

      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.mozRequestFullScreen) {
        video.mozRequestFullScreen();
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) {
        video.msRequestFullscreen();
      }

      darkModeSwitchContainer.style.display = 'none';
    }
  }

  function playVideo() {
    document.getElementById('overlay').style.display = 'none';
    loadAndPlayVideo();
  }

  function closeOverlay() {
    document.getElementById('overlay').style.display = 'none';
    loadAndPlayVideo();
  }

  function hasAcceptedCookies() {
    return document.getElementById('overlay').style.display === 'none';
  }

  function toggleDarkMode() {
    var body = document.body;
    var darkModeSwitch = document.getElementById('darkModeSwitch');
    body.classList.toggle('dark-mode', darkModeSwitch.checked);
  }

  window.onbeforeunload = function() {
    if (!hasAcceptedCookies() || !video.style.visibility || video.style.visibility !== 'visible') {
      return null;
    }
  };
</script>

</body>
</html>
